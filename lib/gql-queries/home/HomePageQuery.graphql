query HomePageQuery {
  homePageContent: nodeByUri(uri: "/") {
    ... on Page {
      content
      title
      customExcerpt {
        excerpt
      }
      homePageSettings {
        fbFeedIframeHtml
        featured1 {
          description
          heading
          img {
            altText
            sourceUrl
          }
          linkType
          link {
            url
            title
          }
        }
        featured2 {
          description
          heading
          img {
            altText
            sourceUrl
          }
          linkType
          link {
            url
            title
          }
        }
        numRecentPosts
        youTubeUrl
      }
    }
  }
  posts(first: 5, where: { orderby: { field: DATE, order: DESC } }) {
    nodes {
      title
      slug
      excerpt
    }
  }
  # Site title, tagline, etc.
  generalSettings {
    title
  }
}
