query HomePageQuery {
  homePageContent: nodeByUri(uri: "/") {
    ... on Page {
      content
      title
      customExcerpt {
        excerpt
      }
      homePageSettings {
        # TODO: rm if def not using
        # fbFeedIframeHtml
        featured1 {
          description
          heading
          img {
            altText
            sourceUrl
          }
          linkType
          link {
            url
            title
          }
        }
        featured2 {
          description
          heading
          img {
            altText
            sourceUrl
          }
          linkType
          link {
            url
            title
          }
        }
        numRecentPosts
        youTubeUrl
      }
    }
  }
  # Just need the count for Showcase values
  projects(first: 1000) {
    nodes {
      id
    }
  }
  # Just need the count for Showcase values
  languages(first: 1000) {
    nodes {
      id
    }
  }
  projectContentType: contentType(id: "project", idType: NAME) {
    description
  }
  langContentType: contentType(id: "language", idType: NAME) {
    description
  }
  posts(first: 10, where: { orderby: { field: DATE, order: DESC } }) {
    nodes {
      title
      uri
      excerpt
      customExcerpt {
        excerpt
      }
    }
  }
  # Site title, tagline, etc.
  generalSettings {
    title
  }
}
