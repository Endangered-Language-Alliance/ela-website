query AllLanguages {
  # A bit fragile, but easy way to populate the hero summary
  contentType(id: "language", idType: NAME) {
    description
  }
  languages(first: 2000) {
    nodes {
      title
      uri
      contentType {
        node {
          description
        }
      }
      customInfo {
        endonym
      }
      langLocations {
        nodes {
          name
          languageLocation {
            city
            country
            continent
            lat
            lon
          }
        }
      }
    }
  }
}
