query AllProjects {
  # A bit fragile, but easy way to populate the hero summary
  contentType(id: "project", idType: NAME) {
    description
  }
  projects {
    nodes {
      title
      uri
      customExcerpt {
        excerpt
      }
    }
  }
  languages {
    nodes {
      title
      uri
      customInfo {
        project {
          ... on Project {
            uri
          }
        }
      }
      langLocations {
        nodes {
          languageLocation {
            city
            continent
            country
            lat
            lon
          }
        }
      }
    }
  }
}
