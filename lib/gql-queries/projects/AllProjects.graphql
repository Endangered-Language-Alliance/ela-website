query AllProjects {
  # A bit fragile, but easy way to populate the hero summary
  contentType(id: "project", idType: NAME) {
    description
  }
  projects(first: 2000, where: { orderby: { field: TITLE, order: ASC } }) {
    nodes {
      title
      uri
      projectMeta {
        iconColor
      }
      customExcerpt {
        excerpt
      }
    }
  }
  languages(first: 2000, where: { orderby: { field: TITLE, order: ASC } }) {
    nodes {
      title
      uri
      customInfo {
        endonym
        project {
          ... on Project {
            uri
          }
        }
      }
      langLocations(where: { orderby: NAME }) {
        nodes {
          languageLocation {
            city
            continent
            country
            lat
            lon
          }
        }
      }
    }
  }
}
