query ProjectBySlug($id: ID!) {
  project(id: $id, idType: SLUG) {
    ...ProjectFields
  }
  languages {
    nodes {
      title
      slug
      excerpt
      uri
      langLocations {
        nodes {
          name
          languageLocation {
            city
            country
            continent
            lat
            lon
          }
        }
      }
      customInfo {
        endonym
        project {
          ... on Project {
            uri
          }
        }
      }
    }
  }
}

fragment ProjectFields on Project {
  title
  uri
  content
  excerpt
  youTubePlaylist {
    id
  }
  featuredImage {
    node {
      sourceUrl
      altText
    }
  }
}
