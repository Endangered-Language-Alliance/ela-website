query ProjectBySlug($id: ID!, $idType: ProjectIdType!) {
  project(id: $id, idType: $idType) {
    ...ProjectFields
  }
  languages {
    nodes {
      title
      slug
      customInfo {
        project {
          ... on Project {
            uri
          }
        }
      }
    }
  }
}

fragment ProjectFields on Project {
  title
  excerpt
  uri
  youTubePlaylist {
    id
  }
  featuredImage {
    node {
      sourceUrl
      altText
    }
  }
}
